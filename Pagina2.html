<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML Semántico</title>
</head>
<body>

    <header>
        <h1>Mi Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre mí</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Mi primer artículo</h2>
                <p>Este es un ejemplo de un artículo en HTML5.</p>
            </article>
        </section>
    </main>

    <aside>
        <h3>Publicidad</h3>
        <p>Contenido relacionado con el artículo.</p>
    </aside>

    <footer>
        <p>© 2025 Mi Blog</p>
    </footer>

</body>
</html>
